<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <div>
        <input type="number" id="1">
        <br>
        <input type="number" id="2">
        <p>Resultado:</p>
        <p id="resultado">valor</p>
    </div>
    <div><button onclick="somar()">somar</button>
        <button onclick="subtrair()">subtrair</button>
        <button onclick="dividir()">dividir</button>
        <button onclick="multiplicar()">multiplicar</button>
    </div>
    <script>
        function mudarText() {

        function somar() {
            var um = Number(document.getElementById("1").value)
            var dois = Number(document.getElementById("2").value)
            var res = um + dois
            console.log(um + dois)
            resultado.innerHTML = res


        }
        function subtrair() {
            var um = Number(document.getElementById("1").value)
            var dois = Number(document.getElementById("2").value)
            var res = um - dois
            console.log(um - dois)
            resultado.innerHTML = res

        }

        function dividir() {
            var um = Number(document.getElementById("1").value)
            var dois = Number(document.getElementById("2").value)
            var res = um / dois
            console.log(res)
            resultado.innerHTML = res

        }

        function multiplicar() {
            var um = Number(document.getElementById("1").value)
            var dois = Number(document.getElementById("2").value)
            var res = um * dois
            console.log(res)
            resultado.innerHTML = res

        }


    </script>

</body>
